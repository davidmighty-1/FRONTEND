<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booking</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto|Poppins" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <header class="bkgrnd_">
                <div class="login bg-light">
                    <a href="index.html"><img src="img/mypadi-logo_footerf435.png" style="width:180px;"></a>
                    
                    <p class="fill">I am:</p>
                    
                    <div class="form-group register">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="name" placeholder="First Name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="name" placeholder="Last Name">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control" name="email" placeholder="Email Address">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" name="number" placeholder="Phone Number">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class=" col date">
                                    <input type="text" class="form-control" name="day" placeholder="DD">
                                
                                    <input type="text" class="form-control" name="month" placeholder="MM">
                                
                                    <input type="text" class="form-control" name="year" placeholder="YYYY">
                            </div>
                            
                            <div class="col">
                                <select class="form-control">
                                    <option>Select Gender</option>
                                    <option>Female</option>
                                    <option>Male</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            
                            <div class="col">
                                <input type="password" class="form-control" name="password" placeholder="Confirm Password">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success log">Register</button>
                    
                    
                    <p>Already have a myPadi account? <a href="#" class="text-success">Login</a></p>
                    
                    <button type="submit" class="btn btn-primary fcbk">Login With Facebook</button>
                    
                    <button type="submit" class="btn btn-danger goog">Login With Google Plus</button>
                </div>
            </header>
        
        </div>
    </body>
</html>
